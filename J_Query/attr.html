<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr j_query</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#showAttrButton").click(function(){
                var hrefValue= $("#mylink").attr("href");
                alert("The current href value is: "+hrefValue);
                document.write
            });
            $("#changeAttrButton").click(function(){
                var newHref= "https://www.bing.com/";
                $("#mylink").attr("href",newHref);
                $("#mylink").text("Go to Bing");
            });
        })
    </script>
    <h1>Attribute Example</h1>
    <a id="mylink" href="https://www.google.com/">GO to Google</a>
    <button id="showAttrButton">Show Attribute</button>
    <button id="changeAttrButton">Change Attribute</button>
</body>
</html>
