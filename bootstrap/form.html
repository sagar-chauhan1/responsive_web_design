<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <form style="height: 700px; width: 600px; border: 2px solid black; padding-top: 14px;" class="container bg-dark text-white ">
        <div>
            <label name="Name" class="form-label">Enter Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="Name">
        </div>
        <div>
            <label name="Password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>
        <div>
            <label name="address" class="form-label">Enter Address</label>
            <textarea class="form-control" rows="3" placeholder="Address"></textarea> 
        </div>
        <br>
        <div>
            <label name="select" class="form-check-label">Select Programmig Language u know</label> <br>
            <input class="form-check-input" type="checkbox" value="box"> C Programmig <br>
            <input class="form-check-input" type="checkbox" value="box"> Java <br>
            <input class="form-check-input" type="checkbox" value="box"> C++ 
        </div>
        <br>
        <div>
            <label class="form-check-label">Select your Year</label><br>  
            <input class="form-check-input" type="radio" name="year" value="option1"> Frist Year <br>
            <input class="form-check-input" type="radio" name="year" value="option2"> Second Year <br>
            <input class="form-check-input" type="radio" name="year" value="option3"> Third Year 
        </div>
        <br>
        <div>
            <label name="Choose" class="form-label">Choose your Hobbies</label>
            <select class="form-select">
                <option selected>Hockey</option>
                <option value="1">Cricket</option>
                <option value="2">Movie</option>
                <option value="3">Music</option>
            </select> <br>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
